    type: string
  - name: keyStats_fiftyTwoWeekHighLow_value
    type: string
  # keyStats_dayrange (flattened)
  - name: keyStats_dayrange_label
    type: string
  - name: keyStats_dayrange_value
    type: string
  #metada columns
  - name: _rowHash
    type: string
  - name: _processedTimestamp
