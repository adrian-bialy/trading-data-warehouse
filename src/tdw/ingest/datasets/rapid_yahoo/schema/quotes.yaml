    type: string
  - name: primaryData_isRealTime
    type: boolean
  - name: primaryData_bidPrice
    type: string
  - name: primaryData_askPrice
    type: string
  - name: primaryData_bidSize
    type: string
  - name: primaryData_askSize
    type: string
  - name: primaryData_volume
    type: string
  - name: primaryData_currency
    type: string
  # secondaryData (flattened)
  - name: secondaryData_lastSalePrice
    type: string
